<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>דוח חדשות</h1>
            <div class="subtitle">עדכוני שוק ופיננסים אחרונים</div>
        </div>
        
        <div class="content">
            <div id="news-container">
                <!-- News items will be inserted here -->
            </div>
        </div>
        
        <div class="footer">
            <p>נוצר ב- <span id="generation-time"></span></p>
        </div>
    </div>

    <script>
        // This will be populated by the Python script
        const newsData = [
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "חברת ניהול הנכסים הגדולה באירופה, Amundi, מזהירה כי המדיניות החדשה של מטבעות יציבים בארה\"ב עלולה לסכן את מערכת התשלומים העולמית. המטבעות היציבים, שעוצמתם נובעת מכך שהם מגובים בנכסים, נתפסים כמאיימים על הסדר הפיננסי הגלובלי."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "הנשיא לשעבר טראמפ מתחייב למגר את הטבות המס על אנרגיות מתחדשות כגון שמש ורוח. צעד זה עשוי להשפיע על השוק המתקדם של אנרגיה מתחדשת בארה\"ב ולמעשה עלול לעודד חזרה לשימוש במקורות אנרגיה מסורתיים."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "ביטקוין הגיע לשיא של שלושה שבועות ומחירו הגיע ל-110,279 דולר. הסיבות לכך הן שממשיכות ההשקעות ב-ETF ושמשקיעים מצפים להפחתת ריבית, מה שמגביר את התיאבון לסיכון."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "דו\"ח חודשי על תעסוקה בחקלאות בארה\"ב מצביע על עלייה מפתיעה ל-147,000 משרות ביוני, מעל הציפיות של 110,000. שיעור האבטלה ירד ל-4.1% וחיזק את הסבירות להשארות הריבית ללא שינוי לפחות בטווח הקצר."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "נראה שהיחסים הכלכליים בין ארה\"ב ואיחוד האירופי עשויים להשתפר, כאשר נשיאת הנציבות האירופית, אורסולה פון דר ליין, מציינת כי הם מוכנים להסכם בכל הנוגע למכסים עם ארה\"ב."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "הזהב סובל מירידת מחירים של כ-1%, כשהוא נסחר ב-3,323.06 דולר לאונקיה. ירידה זו עשויה להצביע על ירידה בביקוש לנכסים בטוחים או בשל שינויי מסחר בינלאומיים."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "בורסת S&P 500 עלתה ב-1.72% במהלך השבוע, Nasdaq ב-1.62%, וה-Dow ב-2.3%. העליות מצביעות על אופטימיות גוברת בשוק למרות חששות מתמשכים בסביבת הכלכלה הגלובלית."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "המסחר בחוזים עתידיים מראה חשש מוגבר מהאפשרות להפחתה בריבית של הפדרל ריזרב עד ספטמבר. עם זאת, לאחר דיווחי המשרות, ירדה הסבירות להפחתה זו ביולי."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "הרפובליקה האיסלאמית של איראן נותרת מחויבת לאמנה למניעת הפצת נשק גרעיני (NPT), ומצהירה על כך שהיא ממשיכה לפעול בהתאם להסכמים הבינלאומיים שעליהם היא חתומה."
  },
  {
    "date": "04/07/2025",
    "time": "evening",
    "message": "שיחות גרעין בין הממשלות האמריקנית והאיראנית מתוכננות לאוסלו בשבוע הבא. המפגשים צפויים לדון בהיקף תוכנית ההעשרה של איראן כמענה לחששות בינלאומיים מההשלכות הגרעיניות הפוטנציאליות."
  }
];
        
        function formatTime(timeStr) {
            // Just return the time string as-is, no parsing needed
            return timeStr;
        }
        
        function populateNews() {
            const container = document.getElementById('news-container');
            const generationTime = document.getElementById('generation-time');
            
            // Set generation time
            generationTime.textContent = new Date().toLocaleString();
            
            if (newsData.length > 0) {
                // Populate news items
                newsData.forEach(item => {
                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item';
                    newsDiv.innerHTML = `
                        <div class="news-header">
                            <div class="news-time">${formatTime(item.time)}</div>
                            <a href="${item.link}" class="news-link" target="_blank">צפה במקור</a>
                        </div>
                        <div class="news-message">${item.message}</div>
                    `;
                    container.appendChild(newsDiv);
                });
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', populateNews);
    </script>
</body>
</html>
