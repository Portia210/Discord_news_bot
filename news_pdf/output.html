<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Report</title>
    <!-- Main styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Theme overrides -->
    <link rel="stylesheet" href="morning.css" id="morning-theme">
    <link rel="stylesheet" href="evening.css" id="evening-theme" disabled>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="theme-icon" id="theme-icon">☀️</div>
                <div class="header-text">
                    <h1>דוח חדשות</h1>
                    <div class="subtitle">עדכוני שוק ופיננסים אחרונים</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="news-container">
                <!-- News items will be inserted here -->
            </div>
        </div>
        
        <div class="footer">
            <p>נוצר ב- <span id="generation-time"></span></p>
        </div>
    </div>

    <script>
        // This will be populated by the Python script
        const newsData = [
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "הנתונים הכלכליים החשובים של חודש יוני בארה\"ב נחכו תשומת לב משמעותית. מספר העובדים שאינם בתחום החקלאות (Nonfarm Payrolls) עלה ב-147,000, מעל התחזיות שהיו סביב 110,000. שיעור האבטלה ירד ל-4.1% והיה נמוך מהתחזיות שהסתובבו סביב 4.3%. המשכורות השעתיות הממוצעות עלו ב-0.22%, או $0.08 ל-$36.3."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "תביעות האבטלה בארה\"ב ירדו ב-4,000 ל-233,000 לשבוע המסתיים ב-28 ביוני. המספר הכולל של התביעות הממשיכות נשאר ללא שינוי ב-1,964,000. הנתונים מספקים תמונה חיובית יחסית של שוק העבודה, ותגובת השוק הייתה יציאה מהימור להקטנת ריבית על ידי הפד ביולי."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "באירופה, נשיאת האיחוד האירופי, אורזולה פון דר ליין, בישרה שהאיחוד מוכן לעסקה עם ארצות הברית בנוגע למכסים. ההודעה מגיעה בתקופה של מתיחות מסחרית בינלאומית שנובעת מהגבלות וצעדים משני הצדדים, והיא עשויה לסלול את הדרך להקלה נוספת בסחר."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "מחירי הזהב ירדו ב-1% למחיר של $3,323.06 לאונקיה, לאחר שהגיבו לשינויים בכלכלה העולמית. ירידת מחירי הזהב מתרחשת בתקופה בה ישנם תחזיות לאינפלציה מוגברת בארצות הברית והערכות לגבי מלחמות סחר פוטנציאליות."
  },
  {
    "date": "04/07/2025",
    "time": "afternoon",
    "message": "באיראן, משרד החוץ הודיע כי המדינה מחויבת להסכם NPT והסכמי הפיקוח הקשורים לו, אך לא מתכוונת להפסיק את העשרת האורניום. על פי דיווחים, מתקיימות תוכניות לשיחות נוספות עם ארצות הברית על נושאים גרעיניים באוסלו בשבוע הבא."
  }
];
        const reportTime = "morning"; // morning or evening
        
        function setTheme() {
            const morningTheme = document.getElementById('morning-theme');
            const eveningTheme = document.getElementById('evening-theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (reportTime === 'morning') {
                // Morning theme
                morningTheme.disabled = false;
                eveningTheme.disabled = true;
                document.body.setAttribute('data-theme', 'morning');
                themeIcon.textContent = '☀️';
            } else if (reportTime === 'evening') {
                // Evening theme
                morningTheme.disabled = true;
                eveningTheme.disabled = false;
                document.body.setAttribute('data-theme', 'evening');
                themeIcon.textContent = '🌙';
            } else {
                // Auto-detect based on current time
                const now = new Date();
                const hour = now.getHours();
                
                if (hour >= 6 && hour < 18) {
                    // Morning theme
                    morningTheme.disabled = false;
                    eveningTheme.disabled = true;
                    document.body.setAttribute('data-theme', 'morning');
                    themeIcon.textContent = '☀️';
                } else {
                    // Evening theme
                    morningTheme.disabled = true;
                    eveningTheme.disabled = false;
                    document.body.setAttribute('data-theme', 'evening');
                    themeIcon.textContent = '🌙';
                }
            }
        }
        
        function formatTime(timeStr) {
            // Just return the time string as-is, no parsing needed
            return timeStr;
        }
        
        function populateNews() {
            const container = document.getElementById('news-container');
            const generationTime = document.getElementById('generation-time');
            
            // Set generation time
            generationTime.textContent = new Date().toLocaleString();
            
            if (newsData.length > 0) {
                // Populate news items
                newsData.forEach(item => {
                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item';
                    newsDiv.innerHTML = `
                        <div class="news-header">
                            <div class="news-time">${formatTime(item.time)}</div>
                            <a href="${item.link}" class="news-link" target="_blank">צפה במקור</a>
                        </div>
                        <div class="news-message">${item.message}</div>
                    `;
                    container.appendChild(newsDiv);
                });
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTheme();
            populateNews();
        });
    </script>
</body>
</html>
